<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Icons Grid</title>
    <style>
        body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;margin:0;padding:20px;display:flex;justify-content:center;align-items:center;min-height:85vh;}.grid-container{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;max-width:1200px;width:100%}.grid-item{display:flex;flex-direction:column;align-items:center;justify-content:center;padding:25px;border:1px solid #e0e0e0;border-radius:15px;text-align:center;background-color:#0a6e8e;transition:transform .3s,box-shadow .3s,background-color .3s;box-shadow:0 4px 8px rgba(0,0,0,.1);color:#fff}.grid-item:hover{transform:translateY(-5px);box-shadow:0 8px 16px rgba(0,0,0,.15);background-color:#0c8aae}.grid-item img{width:60px;height:60px;margin-bottom:20px}.grid-item h3{margin:0;font-size:18px;color:#fff}@media(max-width:1024px){.grid-container{grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:15px}.grid-item{padding:20px}.grid-item img{width:55px;height:55px}.grid-item h3{font-size:17px}}@media(max-width:768px){body{padding:10px}.grid-container{grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:10px}.grid-item{padding:15px}.grid-item img{width:50px;height:50px}.grid-item h3{font-size:16px}}@media(max-width:480px){.grid-container{grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:15px}.grid-item{padding:10px}.grid-item img{width:45px;height:45px}.grid-item h3{font-size:15px}}
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="grid-item">
            <img src="https://static.wixstatic.com/media/15e659_35e0e871c8414a5d86e88586023f8f88~mv2.png" alt="RCM Solutions" loading="lazy">
            <h3>End-to-end RCM solutions for ABA</h3>
        </div>
        <div class="grid-item">
            <img src="https://static.wixstatic.com/media/15e659_a086609faa224e7e8bf87267689c11aa~mv2.png" alt="Denial Management" loading="lazy">
            <h3>Simplified ABA Denial Management</h3>
        </div>
        <div class="grid-item">
            <img src="https://static.wixstatic.com/media/15e659_82f366b19160420da2914a1f6b9a175a~mv2.png" alt="Audit Support" loading="lazy">
            <h3>Comprehensive pre-billing Audit Support</h3>
        </div>
        <div class="grid-item">
            <img src="https://static.wixstatic.com/media/15e659_1e4bfee3166d41bf838027425901da46~mv2.png" alt="AR Management" loading="lazy">
            <h3>Dedicated AR Management</h3>
        </div>
        <div class="grid-item">
            <img src="https://static.wixstatic.com/media/15e659_6016216ab7d94dc29e7831fccc1c537f~mv2.png" alt="Clean Claims" loading="lazy">
            <h3>Clean Claims, Faster Payments</h3>
        </div>
        <div class="grid-item">
            <img src="https://static.wixstatic.com/media/15e659_0ecea6a4cfa34f4fa4dc3f886dc29dda~mv2.png" alt="Insurance Expertise" loading="lazy">
            <h3>Medicaid & Tricare Insurance Expertise</h3>
        </div>
    </div>

</body>
</html>
